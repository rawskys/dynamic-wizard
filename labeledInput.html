<div class="labeledInput">
	<div class="label"><label for="{{name}}">{{input.label}}:</label></div>
	<div class="input">
		<input
			id="{{name}}"
			type="{{input.type}}"
			placeholder="{{input.placeholder}}"
			ng-model="input.value"
			ng-required="input.required" />
		<div class="error">
			{{input.error}}
		</div>
	</div>
</div>
